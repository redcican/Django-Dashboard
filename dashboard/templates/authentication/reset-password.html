{% extends "layouts/base.html" %}

{% load static %}

 {% block content %}


  <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                                        <form action="{% url 'request-password' %}" method="post">
                                            {% csrf_token %}
                                            {% include 'partials/_messages.html' %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="emailField" type="email" placeholder="name@example.com" 
                                                name="email" value="{{values.email}}"/>
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="{% url 'login' %}">Return to login</a>
                                                <input type="submit" value="Submit" class="btn btn-block btn-primary" id="submit-btn"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
{% endblock content %}
