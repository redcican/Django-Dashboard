{% if messages %}
 <div class="messages">
{% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
         {% comment %} <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"> {% endcomment %}
        <span aria-hidden="true">&times;</span>
      </button>
        {{ message }}
    </div>
    {% endfor %} 

{% endif %}
